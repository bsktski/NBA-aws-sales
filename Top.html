<body>

    <section class="welcome-area">
        <div class="carousel h-100 slide" data-ride="carousel" id="welcomeSlider">
            <!-- Carousel Inner -->
            <div class="carousel-inner h-100">

                <div class="carousel-item h-100 bg-img active" style="background-image: url(img/nba.jpg);">
                    <div class="carousel-content h-100">
                        <div class="description">
                            <p class="nbamoji"> My Favorite NBA Players<p>
                        </div>
                    </div>
                </div>

                <div class="carousel-item h-100 bg-img" style="background-image: url(img/steph.jpg);">
                    <div class="carousel-content h-100">
                        <div class="slide-text">
                            <span>01.</span>
                            <h2> Stephen Curry</h2>
                        </div>
                    </div>
                </div>
                <div class="carousel-item h-100 bg-img" style="background-image: url(img/rose.jpg);">
                    <div class="carousel-content h-100">

                            <h2> Derrick Rose</h2>
                        </div>
                    </div>

                <div class="carousel-item h-100 bg-img" style="background-image: url(img/kyrie.jpg);">

                        </div>
                    </div>
                </div>
                <div class="carousel-item h-100 bg-img" style="background-image: url(img/vince.jpg);">

                    </div>
                </div>
                <div class="carousel-item h-100 bg-img" style="background-image: url(img/jwill.jpg);">

                        <div class="slide-text">
                            <span>05.</span>
                            <h2> Jason Williams</h2>
                        </div>
                    </div>
                </div>
                <div class="carousel-item h-100 bg-img" style="background-image: url(img/majic.jpg);">
                    <div class="carousel-content h-100">
                        <div class="slide-text">
                            <span>06.</span>
                            <h2> Magic Johnson</h2>
                        </div>
                    </div>
                </div>
                
            <!-- Carousel Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#welcomeSlider" data-slide-to="0" class="active bg-img" style="background-image: url(img/nba.jpg);"></li>
                <li data-target="#welcomeSlider" data-slide-to="1" class="bg-img" style="background-image: url(img/steph.jpg);"></li>
                <li data-target="#welcomeSlider" data-slide-to="2" class="bg-img" style="background-image: url(img/rose.jpg);"></li>

                <li data-target="#welcomeSlider" data-slide-to="4" class="bg-img" style="background-image: url(img/vince.jpg);"></li>
                <li data-target="#welcomeSlider" data-slide-to="5" class="bg-img" style="background-image: url(img/jwill.jpg);"></li>
                <li data-target="#welcomeSlider" data-slide-to="6" class="bg-img" style="background-image: url(img/majic.jpg);"></li>
